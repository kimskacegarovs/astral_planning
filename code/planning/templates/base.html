{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Astral solutions{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static "main.js" %}"></script>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <style>
        table {
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .htmx-indicator {
            display: none;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in-out; /* Smooth transition */
        }

        .htmx-request .htmx-indicator {
            opacity: 1; /* Display when making a request */
        }

        .htmx-request.htmx-indicator {
            display: inline;
        }
    </style>

</head>

<body class="bg-gray-900 text-white" style="overflow-x: hidden">
{% include "navbar.html" %}

<div class="mt-12">
    {% block content %}
    {% endblock %}
</div>
</body>


<footer class="bg-gray-800 text-gray-300 py-4 text-center">
    <p>&copy; 2024 Astral Solutions. All rights reserved.</p>
</footer>


</html>
