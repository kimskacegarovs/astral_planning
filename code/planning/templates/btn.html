<button type="submit"
        class="text-white p-2 rounded

        {% if warning %}
            bg-red-500 hover:bg-red-600
        {% elif success %}
            bg-green-500 hover:bg-green-600
        {% else %}
            bg-blue-500 hover:bg-blue-600
        {% endif %}

        {% if margin %}m-{{ margin }}{% endif %}
        "
>
    {{ text }}
</button>
