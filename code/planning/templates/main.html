{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/morphdom-swap.js"></script>


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        table {
            border-collapse: separate;
            border-spacing: 0 8px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
{% include "map.html" %}
{% include "planning_js.html" %}
<form hidden id="planning-form"
      hx-post="{% url 'apply_planning' %}"
      hx-vals="js: planning_request"
      hx-trigger="click"
      hx-swap="transition: true; swap: true; settle: true;"
      hx-target="#resources">
    {% csrf_token %}
</form>
 {% include "location_search.html" %}

<div hx-get="{% url "resources" %}" hx-trigger="load"></div>
</body>
</html>
