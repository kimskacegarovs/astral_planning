<div class="bg-gray-800 rounded-lg p-4 m-4 w-full">
    <h2 class="text-center px-4 py-2">Planned</h2>

    <div class="grid grid-cols-2 gap-2">
        {% for item in items %}
            <!-- Grid column 1 -->
            <div class="col-span-1">
                <div class="bg-gray-700 p-2 rounded text-center">
                    {{ item.name }}
                </div>
            </div>
            <!-- Grid column 2 -->
            <div class="col-span-1">
                <div class="flex">
                    <div class="bg-gray-700 p-2 rounded text-center w-full">
                        {{ item.planned_shipment.name }}
                    </div>
                    <form method="post" class="pl-2" hx-post="{% url 'cancel_planning' %}" hx-target="#resources">
                        {% csrf_token %}
                        <input type="hidden" name="transport_id" value="{{ item.id }}">
                        <input type="hidden" name="shipment_id" value="{{ item.planned_shipment.id }}">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>



    <div id="indicator" class="htmx-indicator">
        <div class="flex justify-center">
            <i class="fas fa-spinner fa-spin m-4 fa-2x"></i>
        </div>
    </div>
</div>
